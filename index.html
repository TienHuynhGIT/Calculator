<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel=stylesheet>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-past-op class="past-op"></div>
            <div data-current-op class="current-op"></div>
        </div>
        <button data-clear class="func">C</button>
        <button data-del class="func">DEL</button>
        <button data-op class="op">%</button>
        <button data-op class="op">/</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op class="op">*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op class="op">+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op class="op">-</button>
        <button data-num class="op" id="comma">.</button>
        <button data-num>0</button>
        <button data-calc class ="big-btn" id="calc">=</button>
    </div>
</body>
</html>
